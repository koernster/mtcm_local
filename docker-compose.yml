services:
  # ─── PostgreSQL 15 ─────────────────────────────────────
  db:
    image: postgres:15
    container_name: mtcm-db-local
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - mtcm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # ─── Flyway Migrations ─────────────────────────────────
  flyway:
    image: flyway/flyway:10
    container_name: mtcm-flyway-local
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./database/flyway/sql:/flyway/sql:ro
    command: >
      -url=jdbc:postgresql://db:5432/${POSTGRES_DB}
      -user=${POSTGRES_USER}
      -password=${POSTGRES_PASSWORD}
      -locations=filesystem:/flyway/sql
      -baselineOnMigrate=true
      migrate
    networks:
      - mtcm-network

  # ─── Redis 7 (HubSpot cache) ───────────────────────────
  redis:
    image: redis:7-alpine
    container_name: mtcm-redis-local
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - mtcm-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ─── Hasura GraphQL Engine ─────────────────────────────
  hasura:
    image: hasura/graphql-engine:v2.36.0
    container_name: mtcm-hasura-local
    depends_on:
      db:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_CORS_DOMAIN: "*"
      HASURA_GRAPHQL_ENABLE_ALLOWLIST: "false"
      # No JWT for local dev — use admin secret directly
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: "admin"
    networks:
      - mtcm-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ─── HubSpot Function (Python FastAPI) ──────────────────
  hubspot-function:
    build:
      context: ./services/hubspot-function
      dockerfile: Dockerfile
    container_name: mtcm-hubspot-function-local
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      PORT: "8083"
      HUBSPOT_API_KEY: ${HUBSPOT_API_KEY}
      HUBSPOT_CONTACTS_URL: https://api.hubapi.com/crm/v3/objects/contacts
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_CONTAINER_NAME: redis
      REDIS_URL: redis://default:${REDIS_PASSWORD}@redis:6379
      API_AUTH_TOKEN: ${API_AUTH_TOKEN}
      DISABLE_TOKEN_VALIDATION: "true"
    networks:
      - mtcm-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ─── Backend Jobs (Python FastAPI) ─────────────────────
  backendjobs:
    build:
      context: ./services/backendjobs
      dockerfile: Dockerfile
    container_name: mtcm-backendjobs-local
    depends_on:
      hasura:
        condition: service_healthy
    ports:
      - "8084:8084"
    environment:
      PORT: "8084"
      HASURA_BASE_URL: http://hasura:8080
      HASURA_URL: http://hasura:8080/v1/graphql
      HASURA_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
      CRON_AUTH_TOKEN: ${CRON_AUTH_TOKEN}
    networks:
      - mtcm-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8084/api/ping || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

  # ─── Excel Upload (Python FastAPI) ─────────────────────
  excelupload:
    build:
      context: ./services/excelupload
      dockerfile: Dockerfile.local
    container_name: mtcm-excelupload-local
    ports:
      - "8085:8085"
    environment:
      PORT: "8085"
    networks:
      - mtcm-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8085/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── DB API (Python FastAPI) ───────────────────────────
  db-api:
    build:
      context: ./services/db-api
      dockerfile: Dockerfile
    container_name: mtcm-db-api-local
    depends_on:
      hasura:
        condition: service_healthy
    ports:
      - "8100:8000"
    environment:
      HASURA_URL: http://hasura:8080/v1/graphql
      HASURA_ADMIN_SECRET: ${HASURA_ADMIN_SECRET}
    networks:
      - mtcm-network

  # ─── React Frontend ────────────────────────────────────
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile.local
    container_name: mtcm-frontend-local
    depends_on:
      hasura:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    command: ["npm", "run", "start:local"]
    volumes:
      - ./services/frontend/src:/app/src
      - ./services/frontend/public:/app/public
      - ./services/frontend/.env:/app/.env
    networks:
      - mtcm-network

volumes:
  pgdata:
  redis-data:

networks:
  mtcm-network:
    driver: bridge
